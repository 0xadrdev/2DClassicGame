    <div id="alert" class="alert alert-danger alert-dismissible d-none fade show" role="alert">
      
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     
    </div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-4">
          <p id="velocitylevel" class="h1">Nivel Velocidad: 0</p>

          <div class="col-sm">
           

            <button id="btn" type="button" class="btn btn-success btn-lg mb-3 mt-1">Start Game</button>
            <a
            href="score.html"
            class="btn btn-outline-dark btn-lg  mb-3 mt-1"
            role="button"
            >Visit Global Score</a
          >
            <input
              type="text"
              class="form-control mb-1 mt-2 mb-5"
              id="inputUser"
              aria-describedby="emailHelp"
              placeholder="Introduzca su nombre si quiere que se registre su score."
            />
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Launch demo modal
            </button>
          </div>
        </div>
        <div class="col-sm">
          <canvas
            class="mycanvas"
            id="myCanvas"
            width="600"
            height="400"
          ></canvas>
        </div>
      </div>
    </div>

    
    <!-- Modal -->
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Arriba los pobres del mundo, cantemos la internacional. 
        <input type="text"></input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
